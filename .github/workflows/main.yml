  lint:
    name: L
    env:
      CI: "true"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: "10.x"
          registry-url: "https://npm.pkg.github.com"
      - name: Install dependencies
        if: steps.lingui_modules_cache.outputs.cache-hit != 'true'
        run: yarn add babel-core@^7.0.0-bridge.0 @babel/core --frozen-lockfile
      - name: Extracting messages
        run: npx lingui extract
      - name: Checking for new messages
        run: git status --porcelain | grep . && exit 1 || exit 0
      - uses: actions/github-script@0.4.0
        # if: failure()
        id: start-check
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const result = await github.checks.listForRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha
            })
            return result.data.check_runs.find(run => run.name === 'L').id
      - name: Commiting messages
        # if: failure()
        uses: actions/github-script@0.4.0
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            await github.checks.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: 'Igor name',
              head_sha: context.sha,
              conclusion: 'success',
              output: {
                title: 'Igor title',
                summary: 'Igor summary',
              },
              actions: [{
                label: 'FIX',
                description: 'desc',
                identifier: 'requested_action'
              }]
            })
